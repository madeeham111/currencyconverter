<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Currency Converter</title>
  <style>
    :root {
      --light-bg: linear-gradient(to right, #e0eafc, #cfdef3);
      --dark-bg: linear-gradient(to right, #141e30, #243b55);
      --glass-light: rgba(255, 255, 255, 0.4);
      --glass-dark: rgba(255, 255, 255, 0.08);
      --accent: #00d4ff;
      --text-light: #000;
      --text-dark: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.light {
      background: var(--light-bg);
      color: var(--text-light);
    }

    body.dark {
      background: var(--dark-bg);
      color: var(--text-dark);
    }

    .glass-card {
      background: var(--glass-dark);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 370px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.light .glass-card {
      background: var(--glass-light);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    .toggle-switch {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .toggle-switch input[type="checkbox"] {
      display: none;
    }

    .slider {
      width: 50px;
      height: 25px;
      background-color: #ccc;
      border-radius: 25px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.4s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 2.5px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }

    input:checked + .slider {
      background-color: #00d4ff;
    }

    input:checked + .slider::before {
      transform: translateX(25px);
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      color: inherit;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 5px var(--accent);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #00bfe0;
      transform: scale(1.02);
    }

    .dropdowns {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .dropdowns select {
      flex: 1;
    }

    .result-box {
      margin-top: 20px;
      font-size: 1.1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="dark">
  <div class="glass-card">
    <div class="toggle-switch">
      <label>
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <h1>ðŸ’± Currency Converter</h1>

    <input type="number" id="amount" placeholder="Enter amount" />

    <div class="dropdowns">
      <select id="fromCurrency"></select>
      <span>âŸ¶</span>
      <select id="toCurrency"></select>
    </div>

    <button onclick="convert()">Convert</button>

    <div id="result" class="result-box"></div>
  </div>

  <script>
    const currencyList = ["USD", "EUR", "INR", "GBP", "JPY", "AUD"];
    const fromCurrency = document.getElementById("fromCurrency");
    const toCurrency = document.getElementById("toCurrency");

    currencyList.forEach(currency => {
      fromCurrency.innerHTML += `<option value="${currency}">${currency}</option>`;
      toCurrency.innerHTML += `<option value="${currency}">${currency}</option>`;
    });

    fromCurrency.value = "USD";
    toCurrency.value = "INR";

    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = fromCurrency.value;
      const to = toCurrency.value;
      const resultField = document.getElementById("result");

      if (amount === "" || amount <= 0) {
        resultField.textContent = "Please enter a valid amount.";
        return;
      }

      try {
        const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
        const data = await response.json();
        const rate = data.rates[to];
        const result = (amount * rate).toFixed(2);
        resultField.textContent = `${amount} ${from} = ${result} ${to}`;
      } catch (error) {
        resultField.textContent = "Something went wrong. Try again later.";
      }
    }

    // Theme toggle
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
    });
  </script>
</body>
</html>
